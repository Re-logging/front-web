# .github/workflows/deploy-develop.yml
name: Deploy to Test Server

on:
  push:
    branches: [develop] # develop 브랜치로 변경

jobs:
  build:
    runs-on: ubuntu-latest
    container: pandoc/latex
    steps:
      - uses: actions/checkout@v2

      - name: Install mustache
        run: apk add ruby && gem install mustache

      - name: creates output
        run: sh ./build.sh

      - name: Pushes to test repository
        id: push_directory
        uses: cpina/github-action-push-to-another-repository@main
        env:
          API_TOKEN_GITHUB: ${{ secrets.AUTO_INFORMATION }}
        with:
          source-directory: 'output'
          destination-github-username: [asroq1]
          destination-repository-name: [vercel-relogging-test] # 테스트용 레포지토리
          user-email: ${{ secrets.OFFICIAL_ACCOUNT_EMAIL }}
          commit-message: ${{ github.event.commits[0].message }}
          target-branch: main # 테스트 레포지토리의 타겟 브랜치
          create-target-branch: true
      - name: Test get variable exported by push-to-another-repository
        run: echo $DESTINATION_CLONED_DIRECTORY
